# vCenter connection
vcenter_hostname: ""
vcenter_username: ""
vcenter_password: ""
vcenter_validate_certs: false
vcenter_datacenter: ""
cluster_name: ""

# Create the cluster shell if missing
create_cluster_if_missing: false

# DRS baseline
drs:
  enabled: true
  mode: fullyAutomated           # fullyAutomated | partiallyAutomated | manual
  vmotion_rate: 3                # 1..5

# HA baseline
ha:
  enabled: true
  admission_control:
    policy: percentage           # percentage | slots | disabled
    cpu_failover_percent: 25
    mem_failover_percent: 25
  host_isolation_response: restartHost   # restartHost | powerOff | shutdown | disabled
  vm_monitoring: vmAndAppMonitoring      # vmMonitoringOnly | vmAndAppMonitoring | disabled
  default_vm_restart_priority: medium    # lowest|low|medium|high|highest (adjust per vSphere if needed)

# EVC baseline
evc:
  mode: disabled                 # e.g., intel-broadwell | amd-zen2 | disabled
