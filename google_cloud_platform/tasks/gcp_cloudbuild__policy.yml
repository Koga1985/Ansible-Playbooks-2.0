---
- vars:
    artifacts_dir: "/tmp/gcp-artifacts"
    apply_changes: false
    gcloud_bin: "gcloud"
  block:
  - name: Ensure artifacts directory
    ansible.builtin.file:
      path: "{{ artifacts_dir }}"
      state: directory
      mode: "0755"

- name: Plan Cloud Build policy (regions, pools, secrets source, attestations)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/cloudbuild_policy_plan.json"
    mode: "0644"
    content: "{{ cloudbuild | default({}) | to_nice_json }}"
- name: Apply Cloud Build policy (scaffold)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo "Set policy to use private worker pools, region restrictions, Secret Manager, and attestations"
