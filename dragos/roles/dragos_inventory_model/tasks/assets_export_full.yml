
---
- name: Export full asset inventory
  ansible.builtin.uri:
    url: "{{ dragos_base_url }}/api/assets?limit={{ page_size }}"
    method: GET
    headers: { Authorization: "Bearer {{ dragos_token }}" }
    return_content: true
    status_code: 200
    validate_certs: "{{ dragos_verify_ssl }}"
  register: assets_resp

- name: Save assets JSON
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/assets_full.json"
    mode: "0644"
    content: "{{ assets_resp.content }}"
