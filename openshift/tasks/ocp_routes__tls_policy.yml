---
# Common vars (override via -e or vars files)
# kubeconfig: ~/.kube/config
# context: ""
# artifacts_dir: /tmp/ocp-artifacts
# Requires: kubernetes.core collection

- name: Assert route_policies provided
  ansible.builtin.assert:
    that:
      - route_policies is defined
      - route_policies | length > 0
    fail_msg: "Provide route_policies (Route objects with TLS policy)."

- name: Apply route TLS/HSTS policy
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig | default(lookup('env','KUBECONFIG')) }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ route_policies }}"
  loop_control: { label: "{{ item.metadata.namespace }}:{{ item.metadata.name }}" }
