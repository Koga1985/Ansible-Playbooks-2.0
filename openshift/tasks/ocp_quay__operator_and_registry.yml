---
# Common vars (override via -e or vars files)
# kubeconfig: ~/.kube/config
# context: ""
# artifacts_dir: /tmp/ocp-artifacts
# Requires: kubernetes.core collection

- name: Assert quay_manifests provided
  ansible.builtin.assert:
    that:
      - quay_manifests is defined
      - quay_manifests | length > 0
    fail_msg: "Provide quay_manifests (Operator/Subscription/QuayRegistry)."

- name: Apply Quay operator and registry manifests
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig | default(lookup('env','KUBECONFIG')) }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ quay_manifests }}"
  loop_control: { label: "{{ item.kind }}:{{ item.metadata.name }}" }
