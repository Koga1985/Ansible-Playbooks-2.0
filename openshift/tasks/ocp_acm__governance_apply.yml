---
# Common vars (override via -e or vars files)
# kubeconfig: ~/.kube/config
# context: ""
# artifacts_dir: /tmp/ocp-artifacts
# Requires: kubernetes.core collection

- name: Assert acm_policies provided
  ansible.builtin.assert:
    that:
      - acm_policies is defined
      - acm_policies | length > 0
    fail_msg: "Provide acm_policies (Policy/PolicySet/PlacementBinding)."

- name: Apply ACM governance policies
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig | default(lookup('env','KUBECONFIG')) }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ acm_policies }}"
  loop_control: { label: "{{ item.kind }}:{{ item.metadata.name }}" }
