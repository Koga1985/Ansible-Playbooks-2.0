---
# Common vars (override via -e or vars files)
# kubeconfig: ~/.kube/config
# context: ""
# artifacts_dir: /tmp/ocp-artifacts
# Requires: kubernetes.core collection

- name: Assert acm_manifests provided
  ansible.builtin.assert:
    that:
      - acm_manifests is defined
      - acm_manifests | length > 0
    fail_msg: "Provide acm_manifests (Operator/Subscription/MCH/MG)."

- name: Apply RHACM hub manifests
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig | default(lookup('env','KUBECONFIG')) }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ acm_manifests }}"
  loop_control: { label: "{{ item.kind }}:{{ item.metadata.name }}" }
