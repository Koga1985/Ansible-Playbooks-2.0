---
# Common vars (override via -e or vars files)
# kubeconfig: ~/.kube/config
# context: ""
# artifacts_dir: /tmp/ocp-artifacts
# Requires: kubernetes.core collection

- name: Wait for Operator CSVs to Succeeded
  vars:
    ns: "{{ item.namespace }}"
    name: "{{ item.name }}"
  kubernetes.core.k8s_info:
    kubeconfig: "{{ kubeconfig | default(lookup('env','KUBECONFIG')) }}"
    api_version: operators.coreos.com/v1alpha1
    kind: ClusterServiceVersion
    namespace: "{{ ns }}"
    name: "{{ name }}"
  register: _csv
  retries: "{{ retries | default(30) }}"
  delay: "{{ delay | default(10) }}"
  until: _csv.resources | length > 0 and _csv.resources[0].status.phase == "Succeeded"
  loop: "{{ csv_targets | default([]) }}"
  loop_control: { label: "{{ item.namespace }}:{{ item.name }}" }
