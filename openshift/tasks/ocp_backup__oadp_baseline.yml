---
# Common vars (override via -e or vars files)
# kubeconfig: ~/.kube/config
# context: ""
# artifacts_dir: /tmp/ocp-artifacts
# Requires: kubernetes.core collection

- name: Assert OADP manifests provided
  ansible.builtin.assert:
    that:
      - oadp_manifests is defined
      - oadp_manifests | length > 0
    fail_msg: "Provide oadp_manifests (Operator/Subscription/Velero/Backup CRs)."

- name: Apply OADP/Velero baseline (operator + schedules)
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig | default(lookup('env','KUBECONFIG')) }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ oadp_manifests }}"
  loop_control: { label: "{{ item.kind }}:{{ item.metadata.name }}" }
