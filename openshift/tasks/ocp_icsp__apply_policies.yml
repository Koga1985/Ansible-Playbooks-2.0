---
# Common vars (override via -e or vars files)
# kubeconfig: ~/.kube/config
# context: ""
# artifacts_dir: /tmp/ocp-artifacts
# Requires: kubernetes.core collection

- name: Assert mirror policies provided
  ansible.builtin.assert:
    that:
      - mirror_policies is defined
      - mirror_policies | length > 0
    fail_msg: "Provide mirror_policies (ICSP/IDMS)."

- name: Apply global image mirror policies
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig | default(lookup('env','KUBECONFIG')) }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ mirror_policies }}"
  loop_control: { label: "{{ item.kind }}:{{ item.metadata.name }}" }
