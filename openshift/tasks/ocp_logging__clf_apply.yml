---
# Common vars (override via -e or vars files)
# kubeconfig: ~/.kube/config
# context: ""
# artifacts_dir: /tmp/ocp-artifacts
# Requires: kubernetes.core collection

- name: Assert ClusterLogForwarder provided
  ansible.builtin.assert:
    that:
      - clf is defined
      - clf | length > 0
    fail_msg: "Provide clf (ClusterLogForwarder resource)."

- name: Apply ClusterLogForwarder
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig | default(lookup('env','KUBECONFIG')) }}"
    state: present
    definition: "{{ clf }}"
