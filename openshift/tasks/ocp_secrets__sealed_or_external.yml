---
# Common vars (override via -e or vars files)
# kubeconfig: ~/.kube/config
# context: ""
# artifacts_dir: /tmp/ocp-artifacts
# Requires: kubernetes.core collection

- name: Assert secret_operator_mode provided
  ansible.builtin.assert:
    that:
      - secret_operator_mode is defined
    fail_msg: "Set secret_operator_mode: 'sealed' or 'external'."

- name: Apply Sealed-Secrets or External Secrets resources
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig | default(lookup('env','KUBECONFIG')) }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ secret_manifests | default([]) }}"
  loop_control: { label: "{{ item.kind }}:{{ item.metadata.name }}" }
