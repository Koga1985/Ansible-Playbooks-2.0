---
# Common vars (override via -e or vars files)
# kubeconfig: ~/.kube/config
# context: ""
# artifacts_dir: /tmp/ocp-artifacts
# Requires: kubernetes.core collection

- name: Assert cert_manager_manifests provided
  ansible.builtin.assert:
    that:
      - cert_manager_manifests is defined
      - cert_manager_manifests | length > 0
    fail_msg: "Provide cert_manager_manifests (Operator/Subscription/CRDs)."

- name: Apply cert-manager operator and CRDs
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig | default(lookup('env','KUBECONFIG')) }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ cert_manager_manifests }}"
  loop_control: { label: "{{ item.kind }}:{{ item.metadata.name }}" }
