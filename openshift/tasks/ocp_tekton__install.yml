---
# Common vars (override via -e or vars files)
# kubeconfig: ~/.kube/config
# context: ""
# artifacts_dir: /tmp/ocp-artifacts
# Requires: kubernetes.core collection

- name: Assert tekton_manifests provided
  ansible.builtin.assert:
    that:
      - tekton_manifests is defined
      - tekton_manifests | length > 0
    fail_msg: "Provide tekton_manifests (Operator/Subscription/CR)."

- name: Apply Tekton operator/CRs (Pipelines/Chains)
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig | default(lookup('env','KUBECONFIG')) }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ tekton_manifests }}"
  loop_control: { label: "{{ item.kind }}:{{ item.metadata.name }}" }
