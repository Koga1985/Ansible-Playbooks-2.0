---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Pull audit events/access/changes (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/audit_events.json"
    mode: "0644"
    content: "{{ audit_events | default([]) | to_nice_json }}"
