---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Export NGFW configuration bundle
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/ngfw_backup_{{ inventory_hostname }}.tgz"
    mode: "0600"
    content: "{{ ngfw_export_blob | default('') }}"
