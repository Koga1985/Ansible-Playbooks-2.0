---
- name: ans_ctrl__credentials.yml
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    controller_host: "{{ controller_host | default('https://controller.example.mil') }}"
    controller_oauthtoken: "{{ controller_oauthtoken | default(lookup('env','TOWER_TOKEN')) }}"
    validate_certs: "{{ validate_certs | default(true) }}"
    artifacts_dir: "{{ artifacts_dir | default('/tmp/ansible-controller-artifacts') }}"
    apply_changes: "{{ apply_changes | default(false) }}"

  pre_tasks:
    - name: Ensure artifacts directory
      ansible.builtin.file:
        path: "{{ artifacts_dir }}"
        state: directory
        mode: "0755"

tasks:
  - name: Plan credentials
    ansible.builtin.copy:
      dest: "{{ artifacts_dir }}/credentials_plan.json"
      mode: "0644"
      content: "{{ credentials | default([]) | to_nice_json }}"

  - name: Create credentials
    when: apply_changes | bool
    loop: "{{ credentials | default([]) }}"
    loop_control: { label: "{{ item.name }}" }
    ansible.controller.credential:
      controller_host: "{{ controller_host }}"
      controller_oauthtoken: "{{ controller_oauthtoken }}"
      validate_certs: "{{ validate_certs }}"
      name: "{{ item.name }}"
      description: "{{ item.description | default('') }}"
      organization: "{{ item.organization | default(omit) }}"
      credential_type: "{{ item.credential_type }}"
      inputs: "{{ item.inputs | default({}) }}"
      state: present
