---
- name: ans_content__allowlist.yml
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    controller_host: "{{ controller_host | default('https://controller.example.mil') }}"
    controller_oauthtoken: "{{ controller_oauthtoken | default(lookup('env','TOWER_TOKEN')) }}"
    validate_certs: "{{ validate_certs | default(true) }}"
    artifacts_dir: "{{ artifacts_dir | default('/tmp/ansible-artifacts') }}"
    apply_changes: "{{ apply_changes | default(false) }}"

  pre_tasks:
    - name: Ensure artifacts directory
      ansible.builtin.file:
        path: "{{ artifacts_dir }}"
        state: directory
        mode: "0755"

vars:
  allowlist: "{{ allowlist | default([]) }}"
  blocklist: "{{ blocklist | default([]) }}"
tasks:
  - name: Write allow/block lists
    ansible.builtin.copy:
      dest: "{{ artifacts_dir }}/collections_allowblock.json"
      mode: "0644"
      content: "{{ {'allow': allowlist, 'block': blocklist} | to_nice_json }}"
