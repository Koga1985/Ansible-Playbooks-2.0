---
- name: ans_ctrl__content_signed_only.yml
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    controller_host: "{{ controller_host | default('https://controller.example.mil') }}"
    controller_oauthtoken: "{{ controller_oauthtoken | default(lookup('env','TOWER_TOKEN')) }}"
    validate_certs: "{{ validate_certs | default(true) }}"
    artifacts_dir: "{{ artifacts_dir | default('/tmp/ansible-controller-artifacts') }}"
    apply_changes: "{{ apply_changes | default(false) }}"

  pre_tasks:
    - name: Ensure artifacts directory
      ansible.builtin.file:
        path: "{{ artifacts_dir }}"
        state: directory
        mode: "0755"

tasks:
  - name: Plan content signature enforcement
    ansible.builtin.copy:
      dest: "{{ artifacts_dir }}/content_signed_only_plan.json"
      mode: "0644"
      content: "{{ {'collections_signed_only': collections_signed_only | default(true), 'ee_signature_required': ee_signature_required | default(true)} | to_nice_json }}"

  - name: Apply signature enforcement (example setting placeholder)
    when: apply_changes | bool
    ansible.controller.settings:
      controller_host: "{{ controller_host }}"
      controller_oauthtoken: "{{ controller_oauthtoken }}"
      validate_certs: "{{ validate_certs }}"
      settings:
        AWX_ROLES_ENABLED: true
