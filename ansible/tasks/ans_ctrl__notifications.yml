---
- name: ans_ctrl__notifications.yml
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    controller_host: "{{ controller_host | default('https://controller.example.mil') }}"
    controller_oauthtoken: "{{ controller_oauthtoken | default(lookup('env','TOWER_TOKEN')) }}"
    validate_certs: "{{ validate_certs | default(true) }}"
    artifacts_dir: "{{ artifacts_dir | default('/tmp/ansible-controller-artifacts') }}"
    apply_changes: "{{ apply_changes | default(false) }}"

  pre_tasks:
    - name: Ensure artifacts directory
      ansible.builtin.file:
        path: "{{ artifacts_dir }}"
        state: directory
        mode: "0755"

tasks:
  - name: Plan notifications
    ansible.builtin.copy:
      dest: "{{ artifacts_dir }}/notifications_plan.json"
      mode: "0644"
      content: "{{ notifications | default([]) | to_nice_json }}"

  - name: Create notification templates
    when: apply_changes | bool
    loop: "{{ notifications | default([]) }}"
    loop_control: { label: "{{ item.name }}" }
    ansible.controller.notification_template:
      controller_host: "{{ controller_host }}"
      controller_oauthtoken: "{{ controller_oauthtoken }}"
      validate_certs: "{{ validate_certs }}"
      name: "{{ item.name }}"
      organization: "{{ item.organization | default(omit) }}"
      notification_type: "{{ item.type }}"
      notification_configuration: "{{ item.configuration }}"
      state: present
