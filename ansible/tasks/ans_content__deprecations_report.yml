---
- name: ans_content__deprecations_report.yml
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    controller_host: "{{ controller_host | default('https://controller.example.mil') }}"
    controller_oauthtoken: "{{ controller_oauthtoken | default(lookup('env','TOWER_TOKEN')) }}"
    validate_certs: "{{ validate_certs | default(true) }}"
    artifacts_dir: "{{ artifacts_dir | default('/tmp/ansible-artifacts') }}"
    apply_changes: "{{ apply_changes | default(false) }}"

  pre_tasks:
    - name: Ensure artifacts directory
      ansible.builtin.file:
        path: "{{ artifacts_dir }}"
        state: directory
        mode: "0755"

vars:
  collections: "{{ collections | default([]) }}"
tasks:
  - name: Plan deprecations scan
    ansible.builtin.copy:
      dest: "{{ artifacts_dir }}/deprecations_plan.json"
      mode: "0644"
      content: "{{ collections | to_nice_json }}"

  - name: Generate deprecations report (ansible-doc parse)
    when: apply_changes | bool
    ansible.builtin.shell: |
      set -euo pipefail
      : > "{{ artifacts_dir }}/deprecations_report.txt"
      for c in {{ collections | default([]) | join(' ') }}; do
        ansible-doc -t module -l | grep "^$c\." || true
      done >> "{{ artifacts_dir }}/deprecations_report.txt"
    args: { executable: /bin/bash }
    changed_when: false
