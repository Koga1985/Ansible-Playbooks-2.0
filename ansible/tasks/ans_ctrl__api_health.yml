---
- name: ans_ctrl__api_health.yml
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    controller_host: "{{ controller_host | default('https://controller.example.mil') }}"
    controller_oauthtoken: "{{ controller_oauthtoken | default(lookup('env','TOWER_TOKEN')) }}"
    validate_certs: "{{ validate_certs | default(true) }}"
    artifacts_dir: "{{ artifacts_dir | default('/tmp/ansible-controller-artifacts') }}"
    apply_changes: "{{ apply_changes | default(false) }}"

  pre_tasks:
    - name: Ensure artifacts directory
      ansible.builtin.file:
        path: "{{ artifacts_dir }}"
        state: directory
        mode: "0755"

tasks:
  - name: Ping controller API
    ansible.builtin.uri:
      url: "{{ controller_host }}/api/v2/ping/"
      method: GET
      headers:
        Authorization: "Bearer {{ controller_oauthtoken }}"
      validate_certs: "{{ validate_certs }}"
    register: ping

  - name: Write health CSV
    ansible.builtin.copy:
      dest: "{{ artifacts_dir }}/api_health.csv"
      mode: "0644"
      content: "version,instances,capacity\n{{ ping.json.version }},{{ ping.json.instance_group_count | default('') }},{{ ping.json.capacity | default('') }}\n"
